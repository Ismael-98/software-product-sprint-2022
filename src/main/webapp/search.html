<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="stylesearch.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
    <script src="script2.js"></script>
  </head>
  <body>
    <main id="main" class="large-8 medium-8 columns" role="main">
    <header class="article-header">
        <div id ="sign-message">You're signed in! </div>
    <button id="showProfile" onclick="showProfile()">Show profile</button>
    <li>
        <div id = "nameProfile"> </div>
        <div id = "usernameProfile"></div>
        <div id = "emailProfile"></div>
        

    </li>
        <h1 class="entry-title single-title" itemprop="headline">Recipe Search</h1>
    </header>

    <div class="block">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Recipes without...">
    </div>
    
  </body>
</html>

<script>
    function myFunction() {
      // Declare variables
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("table_div");
      tr = table.getElementsByTagName("tr");
    
      // Loop through all table rows, and hide those who match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[2];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "none";
          } else {
            tr[i].style.display = "";
          }
        }
      }
    }
</script>
