<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Food - Search</title>
    <link rel="stylesheet" href="style1.css" />
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
    <script src="script2.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <a href="/index.html">
        <div class="top-left">
            <h2>Google Food</h2>
        </div>
    </a>
    
    <main id="main" class="large-8 medium-8 columns" role="main">
    <header class="article-header">
        <div class="top-right" id ="sign-message">You're signed in! </div>
        <button class="corner" id="showProfile" onclick="showProfile()">Show profile</button>
        <li type="none" class="corner">
            <div id = "nameProfile"> </div>
            <div id = "usernameProfile"></div>
            <div id = "emailProfile"></div>
        </li>
        <h1>Recipe Search</h1>
    </header>

    <div class="block">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Recipes without...">
    </div>
    <div id="table_div"></div>

  </body>
</html>

<script>
    function myFunction() {
      // Declare variables
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("table_div");
      tr = table.getElementsByTagName("tr");
    
      // Loop through all table rows, and hide those who match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[2];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "none";
          } else {
            tr[i].style.display = "";
          }
        }
      }
    }
</script>
